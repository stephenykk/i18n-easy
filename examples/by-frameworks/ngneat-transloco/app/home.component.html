<document>

<ng-container *transloco="let t">
  <h1>{{ t('hello') }}</h1>
  <p>{{ t('some.nested.key') }}</p>
  <p>{{ t('params', { value: 'Transloco'}) }}</p>
  <span transloco="hello"></span>
</ng-container>

<ng-container *transloco="let t; read: 'some.nested'">
  <p>{{ t('key') }}</p>
</ng-container>

<div *transloco="let t; read: 'some.nested'">
  <p>{{ t('key') }}</p>
</div>
</document>
